
<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>প্রোডাক্টিভ রমজান ২০২৫ - স্মার্ট ড্যাশবোর্ড</title>
    
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Noto+Serif+Bengali:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --primary-dark: #1a0b2e;
        --accent-gold: #fbbf24;
      }
      body {
        font-family: 'Hind Siliguri', sans-serif;
        background-color: #0f071a;
        color: #f3f4f6;
        margin: 0;
        overflow-x: hidden;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
      }
      .islamic-pattern {
        background-image: url("https://www.transparenttextures.com/patterns/islamic-art.png");
        opacity: 0.1;
      }
      .gradient-text {
        background: linear-gradient(to right, #fbbf24, #f59e0b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .floating {
        animation: floating 3s ease-in-out infinite;
      }
      @keyframes floating {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
      }
      .active-tab {
        background: linear-gradient(135deg, #4a2c8a 0%, #6b46c1 100%);
        box-shadow: 0 4px 15px rgba(107, 70, 193, 0.4);
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #0f071a; }
      ::-webkit-scrollbar-thumb { background: #4a2c8a; border-radius: 10px; }
      
      .tasbih-ring {
        transition: stroke-dashoffset 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React, { useState, useEffect, useMemo } from 'https://esm.sh/react@19.2.4';
      import ReactDOM from 'https://esm.sh/react-dom@19.2.4/client';
      import { 
        LayoutDashboard, Calendar, ClipboardList, Zap, Heart, Info, 
        MapPin, Search, Loader2, Sun, Moon, RotateCcw, Plus, Check, Quote,
        Calendar as CalendarIcon 
      } from 'https://esm.sh/lucide-react';

      // --- Constants ---
      const RAMADAN_DATA = [
        { ramadan: 1, date: '০১ মার্চ', day: 'শনিবার', sehri: '৫:০৫', iftar: '৬:০২' },
        { ramadan: 2, date: '০২ মার্চ', day: 'রবিবার', sehri: '৫:০৪', iftar: '৬:০৩' },
        { ramadan: 3, date: '০৩ মার্চ', day: 'সোমবার', sehri: '৫:০৩', iftar: '৬:০৩' },
        { ramadan: 4, date: '০৪ মার্চ', day: 'মঙ্গলবার', sehri: '৫:০২', iftar: '৬:০৪' },
        { ramadan: 5, date: '০৫ মার্চ', day: 'বুধবার', sehri: '৫:০১', iftar: '৬:০৪' },
        { ramadan: 6, date: '০৬ মার্চ', day: 'বৃহস্পতিবার', sehri: '৫:০০', iftar: '৬:০৫' },
        { ramadan: 7, date: '০৭ মার্চ', day: 'শুক্রবার', sehri: '৪:৫৯', iftar: '৬:০৫' },
        { ramadan: 8, date: '০৮ মার্চ', day: 'শনিবার', sehri: '৪:৫৮', iftar: '৬:০৬' },
        { ramadan: 9, date: '০৯ মার্চ', day: 'রবিবার', sehri: '৪:৫৭', iftar: '৬:০৬' },
        { ramadan: 10, date: '১০ মার্চ', day: 'সোমবার', sehri: '৪:৫৬', iftar: '৬:০৭' },
        { ramadan: 11, date: '১১ মার্চ', day: 'মঙ্গলবার', sehri: '৪:৫৫', iftar: '৬:০৭' },
        { ramadan: 12, date: '১২ মার্চ', day: 'বুধবার', sehri: '৪:৫৪', iftar: '৬:০৮' },
        { ramadan: 13, date: '১৩ মার্চ', day: 'বৃহস্পতিবার', sehri: '৪:৫৩', iftar: '৬:০৮' },
        { ramadan: 14, date: '১৪ মার্চ', day: 'শুক্রবার', sehri: '৪:৫১', iftar: '৬:০৯' },
        { ramadan: 15, date: '১৫ মার্চ', day: 'শনিবার', sehri: '৪:৫০', iftar: '৬:০৯' },
      ];

      const TASK_LABELS = [
        '৫ ওয়াক্ত নামাজ', 'কুরআন তিলাওয়াত', 'জিকির ও দুআ', 'সদকাহ',
        'তারাবীহ', 'তাহাজ্জুদ', 'ইলম অর্জন', 'পরিবারকে সময় দেয়া'
      ];

      // --- Components ---

      const Dashboard = () => {
        const [currentTime, setCurrentTime] = useState(new Date());
        const [timings, setTimings] = useState(null);
        const [location, setLocation] = useState(null);
        const [loading, setLoading] = useState(true);
        const [error, setError] = useState(null);
        const [searchCity, setSearchCity] = useState('');
        const [ramadanDay, setRamadanDay] = useState(null);
        const [countdown, setCountdown] = useState('00:00:00');

        useEffect(() => {
          const timer = setInterval(() => setCurrentTime(new Date()), 1000);
          return () => clearInterval(timer);
        }, []);

        const fetchTimings = async (lat, lon, city) => {
          setLoading(true);
          setError(null);
          try {
            const response = await fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=2`);
            const data = await response.json();
            if (data.code === 200) {
              setTimings(data.data.timings);
              setLocation({
                city: city || data.data.meta.timezone.split('/')[1].replace('_', ' '),
                latitude: lat,
                longitude: lon
              });
              const hijri = data.data.date.hijri;
              if (hijri.month.number === 9) setRamadanDay(parseInt(hijri.day));
              else setRamadanDay(null);
            }
          } catch (err) {
            setError('তথ্য লোড করতে সমস্যা হয়েছে। ইন্টারনেট কানেকশন চেক করুন।');
          } finally {
            setLoading(false);
          }
        };

        useEffect(() => {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
              (pos) => fetchTimings(pos.coords.latitude, pos.coords.longitude),
              () => fetchTimings(23.8103, 90.4125, 'Dhaka')
            );
          } else {
            fetchTimings(23.8103, 90.4125, 'Dhaka');
          }
        }, []);

        useEffect(() => {
          if (!timings) return;
          const updateCountdown = () => {
            const now = new Date();
            const [h, m] = timings.Maghrib.split(':');
            const iftarTime = new Date();
            iftarTime.setHours(parseInt(h), parseInt(m), 0);

            let diff;
            if (now > iftarTime) {
              const [sh, sm] = timings.Fajr.split(':');
              const sahriTime = new Date();
              sahriTime.setDate(sahriTime.getDate() + 1);
              sahriTime.setHours(parseInt(sh), parseInt(sm), 0);
              diff = sahriTime.getTime() - now.getTime();
            } else {
              diff = iftarTime.getTime() - now.getTime();
            }
            
            if (diff < 0) diff = 0;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const secs = Math.floor((diff % (1000 * 60)) / 1000);
            setCountdown(`${hours.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`);
          };
          const cTimer = setInterval(updateCountdown, 1000);
          updateCountdown();
          return () => clearInterval(cTimer);
        }, [timings]);

        const handleCitySearch = async (e) => {
          e.preventDefault();
          if (!searchCity.trim()) return;
          setLoading(true);
          setError(null);
          try {
            const geoRes = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(searchCity)}`);
            const geoData = await geoRes.json();
            if (geoData.length > 0) {
              fetchTimings(parseFloat(geoData[0].lat), parseFloat(geoData[0].lon), geoData[0].display_name.split(',')[0]);
              setSearchCity('');
            } else {
              setError('শহরটি খুঁজে পাওয়া যায়নি।');
              setLoading(false);
            }
          } catch (err) {
            setError('খুঁজতে সমস্যা হয়েছে।');
            setLoading(false);
          }
        };

        if (loading && !timings) {
          return (
            <div className="flex flex-col items-center justify-center min-h-[400px] text-purple-400">
              <Loader2 className="animate-spin mb-4" size={48} />
              <p className="animate-pulse">আপনার এলাকার সময় লোড হচ্ছে...</p>
            </div>
          );
        }

        return (
          <div className="w-full max-w-4xl mx-auto space-y-6 px-4 animate-in fade-in duration-700">
            <div className="flex flex-col md:flex-row items-center justify-between gap-4 glass-card p-4 px-6">
              <div className="flex items-center gap-2 text-white">
                <MapPin size={18} className="text-yellow-500" />
                <span className="font-bold">{location?.city || 'আপনার এলাকা'}</span>
              </div>
              <form onSubmit={handleCitySearch} className="relative w-full md:w-auto">
                <input 
                  type="text" 
                  value={searchCity}
                  onChange={(e) => setSearchCity(e.target.value)}
                  placeholder="অন্য শহরের নাম খুঁজুন..." 
                  className="w-full md:w-64 bg-white/5 border border-white/10 rounded-full py-2 px-10 text-sm focus:outline-none focus:ring-2 focus:ring-yellow-500/50 transition-all text-white"
                />
                <Search className="absolute left-3 top-2.5 text-gray-500" size={16} />
              </form>
            </div>

            <div className="glass-card overflow-hidden p-8 relative border-t-4 border-yellow-500">
              <div className="absolute top-0 right-0 p-8 opacity-10 floating">
                <Moon size={120} className="text-yellow-400" />
              </div>
              <div className="relative z-10">
                <div className="flex items-center gap-2 text-yellow-400 font-bold mb-4">
                  <span className="animate-pulse w-3 h-3 bg-yellow-400 rounded-full"></span>
                  {ramadanDay ? `রমজান - ${ramadanDay.toString().padStart(2, '০')}` : 'রমজানের প্রস্তুতি'}
                </div>
                <h2 className="text-4xl md:text-5xl font-black mb-2">
                  {new Date().getHours() >= 12 && new Date().getHours() < parseInt(timings?.Maghrib.split(':')[0] || '18') 
                    ? 'ইফতারের বাকি' 
                    : 'সেহরির বাকি'}
                </h2>
                <div className="text-6xl md:text-7xl font-mono font-black text-white mb-6 tracking-tighter">
                  {countdown}
                </div>
                <div className="flex flex-wrap gap-4 text-xs md:text-sm text-gray-400">
                  <div className="flex items-center gap-2 px-4 py-2 bg-white/5 rounded-full border border-white/5">
                    আজ: {currentTime.toLocaleDateString('bn-BD')}
                  </div>
                  <div className="flex items-center gap-2 px-4 py-2 bg-white/5 rounded-full border border-white/5">
                    সময়: {currentTime.toLocaleTimeString('bn-BD')}
                  </div>
                </div>
              </div>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div className="glass-card p-6 flex items-center justify-between border-l-4 border-red-500 group hover:bg-red-500/5 transition-all">
                <div className="flex items-center gap-4">
                  <div className="p-4 bg-red-500/10 rounded-2xl text-red-500 group-hover:scale-110 transition-transform">
                    <Sun size={32} />
                  </div>
                  <div>
                    <div className="text-gray-400 text-xs uppercase tracking-widest">সেহরির শেষ সময়</div>
                    <div className="text-3xl font-black text-white">{timings?.Fajr} AM</div>
                  </div>
                </div>
              </div>
              <div className="glass-card p-6 flex items-center justify-between border-l-4 border-green-500 group hover:bg-green-500/5 transition-all">
                <div className="flex items-center gap-4">
                  <div className="p-4 bg-green-500/10 rounded-2xl text-green-500 group-hover:scale-110 transition-transform">
                    <Moon size={32} />
                  </div>
                  <div>
                    <div className="text-gray-400 text-xs uppercase tracking-widest">ইফতারের সময়</div>
                    <div className="text-3xl font-black text-white">{timings?.Maghrib} PM</div>
                  </div>
                </div>
              </div>
            </div>
            
            {error && <div className="bg-red-500/10 border border-red-500/20 p-4 rounded-xl text-red-400 text-center text-sm">{error}</div>}
          </div>
        );
      };

      const Tasbih = () => {
        const [count, setCount] = useState(0);
        const [total, setTotal] = useState(0);
        
        const handleIncrement = () => {
          setCount(prev => (prev === 33 ? 0 : prev + 1));
          setTotal(prev => prev + 1);
          if (window.navigator.vibrate) window.navigator.vibrate(50);
        };
        
        const reset = () => { 
          setCount(0); 
          setTotal(0); 
        };

        return (
          <div className="w-full max-w-md mx-auto p-6 space-y-8 animate-in fade-in zoom-in duration-500">
            <div className="text-center space-y-2">
              <h2 className="text-3xl font-bold gradient-text">তসবিহ কাউন্টার</h2>
              <p className="text-gray-400">প্রতিটি জিকিরে আল্লাহকে স্মরণ করুন</p>
            </div>
            <div className="relative flex items-center justify-center">
              <div className="absolute inset-0 border-8 border-purple-900/30 rounded-full"></div>
              <div 
                className="absolute inset-0 border-8 border-yellow-500 rounded-full transition-all duration-300" 
                style={{ clipPath: `inset(0 0 ${100 - (count / 33) * 100}% 0)` }}
              ></div>
              <button 
                onClick={handleIncrement} 
                className="w-64 h-64 glass-card rounded-full flex flex-col items-center justify-center hover:scale-105 active:scale-95 transition-all group z-10"
              >
                <span className="text-6xl font-black text-white group-hover:text-yellow-400">{count}</span>
                <span className="text-gray-400 mt-2">/ ৩৩</span>
                <div className="mt-4 p-3 bg-yellow-500 rounded-full text-black">
                  <Plus size={32} />
                </div>
              </button>
            </div>
            <div className="grid grid-cols-2 gap-4">
              <div className="glass-card p-4 text-center">
                <div className="text-sm text-gray-400 uppercase">মোট জিকির</div>
                <div className="text-2xl font-bold text-white">{total}</div>
              </div>
              <button onClick={reset} className="glass-card p-4 flex flex-col items-center justify-center hover:bg-red-500/10 transition-colors">
                <RotateCcw size={20} className="text-red-400 mb-1" />
                <span className="text-sm text-red-400">রিসেট</span>
              </button>
            </div>
          </div>
        );
      };

      const DailyPlanner = () => {
        const [completedTasks, setCompletedTasks] = useState({});
        const [selectedDay, setSelectedDay] = useState(1);
        
        const toggleTask = (label) => {
          const id = `${selectedDay}-${label}`;
          setCompletedTasks(prev => ({ ...prev, [id]: !prev[id] }));
        };
        
        const calculateProgress = () => {
          const dayTasks = TASK_LABELS.filter(label => completedTasks[`${selectedDay}-${label}`]);
          return Math.round((dayTasks.length / TASK_LABELS.length) * 100);
        };

        return (
          <div className="w-full max-w-4xl mx-auto space-y-6 animate-in slide-in-from-bottom-4 duration-500">
            <div className="flex overflow-x-auto pb-4 gap-3 no-scrollbar">
              {Array.from({ length: 30 }, (_, i) => i + 1).map(day => (
                <button 
                  key={day} 
                  onClick={() => setSelectedDay(day)} 
                  className={`flex-shrink-0 w-14 h-16 flex flex-col items-center justify-center rounded-2xl font-bold transition-all ${selectedDay === day ? 'bg-yellow-500 text-black scale-110' : 'glass-card text-gray-400 hover:text-white'}`}
                >
                  <span className="text-[10px] opacity-70 uppercase tracking-tighter">দিন</span>
                  <span className="text-xl">{day}</span>
                </button>
              ))}
            </div>
            <div className="glass-card overflow-hidden">
              <div className="p-8 bg-gradient-to-br from-purple-900 to-black text-white flex flex-col md:flex-row justify-between items-center gap-6">
                <div className="text-center md:text-left">
                  <h3 className="text-3xl font-black mb-1">ইবাদত চেকলিস্ট</h3>
                  <p className="text-yellow-500 flex items-center justify-center md:justify-start gap-2">
                    <CalendarIcon size={18} /> রমজান - {selectedDay} তম দিন
                  </p>
                </div>
                <div className="relative w-24 h-24">
                  <svg className="w-full h-full" viewBox="0 0 36 36">
                    <path className="text-white/10" strokeDasharray="100, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" strokeWidth="3" />
                    <path className="text-yellow-500 transition-all duration-700" strokeDasharray={`${calculateProgress()}, 100`} d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" strokeWidth="3" />
                  </svg>
                  <div className="absolute inset-0 flex items-center justify-center font-black text-xl">{calculateProgress()}%</div>
                </div>
              </div>
              <div className="p-6 grid md:grid-cols-2 gap-3">
                {TASK_LABELS.map((label, index) => {
                  const isCompleted = !!completedTasks[`${selectedDay}-${label}`];
                  return (
                    <button 
                      key={label} 
                      onClick={() => toggleTask(label)} 
                      className={`group flex items-center justify-between p-4 rounded-xl transition-all border ${isCompleted ? 'bg-purple-900/40 border-purple-500/50' : 'bg-white/5 border-white/5 hover:border-white/20'}`}
                    >
                      <div className="flex items-center gap-3">
                        <div className={`w-6 h-6 rounded flex items-center justify-center border transition-all ${isCompleted ? 'bg-yellow-500 border-yellow-500 text-black' : 'border-white/20 text-transparent'}`}>
                          <Check size={14} />
                        </div>
                        <span className={`font-medium ${isCompleted ? 'text-white' : 'text-gray-400'}`}>{label}</span>
                      </div>
                      {index % 2 === 0 ? <Sun size={16} className="text-yellow-500/40" /> : <Moon size={16} className="text-blue-500/40" />}
                    </button>
                  );
                })}
              </div>
            </div>
          </div>
        );
      };

      const CalendarTable = () => (
        <div className="w-full max-w-4xl mx-auto glass-card overflow-hidden animate-in slide-in-from-bottom-4 duration-500">
          <div className="p-6 bg-gradient-to-r from-purple-900 to-indigo-900 text-white text-center">
            <h2 className="text-2xl font-bold">সেহরি ও ইফতারের সময়সূচি</h2>
            <p className="text-purple-300 mt-1">২০২৫ ইংরেজি (ঢাকা ও পার্শ্ববর্তী এলাকা)</p>
          </div>
          <div className="overflow-x-auto">
            <table className="w-full text-left border-collapse">
              <thead>
                <tr className="bg-white/5 text-yellow-500 border-b border-white/10">
                  <th className="px-6 py-4 font-bold">রমজান</th>
                  <th className="px-6 py-4 font-bold">তারিখ</th>
                  <th className="px-6 py-4 font-bold">বার</th>
                  <th className="px-6 py-4 font-bold">সেহরি</th>
                  <th className="px-6 py-4 font-bold">ইফতার</th>
                </tr>
              </thead>
              <tbody className="divide-y divide-white/5">
                {RAMADAN_DATA.map((day) => (
                  <tr key={day.ramadan} className="hover:bg-white/10 transition-colors">
                    <td className="px-6 py-4">
                      <span className="w-8 h-8 flex items-center justify-center bg-yellow-500/20 text-yellow-500 rounded-full text-sm font-bold">
                        {day.ramadan}
                      </span>
                    </td>
                    <td className="px-6 py-4 text-gray-300">{day.date}</td>
                    <td className="px-6 py-4 text-gray-400">{day.day}</td>
                    <td className="px-6 py-4 text-red-400 font-bold">{day.sehri}</td>
                    <td className="px-6 py-4 text-green-400 font-bold">{day.iftar}</td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        </div>
      );

      const DuaSection = () => (
        <section className="w-full max-w-4xl mx-auto py-12 px-4">
          <div className="glass-card p-8 md:p-12 relative overflow-hidden">
            <div className="absolute -top-10 -right-10 opacity-5">
              <Quote size={200} className="text-white" />
            </div>
            <div className="relative z-10 text-center">
                <h3 className="text-xl font-bold text-yellow-500 mb-8 uppercase tracking-widest">ইফতারের পর দোয়া</h3>
                <div className="space-y-6">
                  <p dir="rtl" className="text-3xl md:text-5xl font-serif text-white leading-relaxed">ذَهَبَ الظَّمَأُ وَابْتَلَّتِ الْعُرُوْقُ وَثَبَتَ الْأَجْرُ إِنْ শَاءَ اللهُ</p>
                  <div className="h-[2px] w-16 bg-yellow-500 mx-auto"></div>
                  <p className="text-lg md:text-xl text-gray-300 leading-relaxed italic">“পিপাসা দূর হলো, শিরা-উপশিরা সিক্ত হলো এবং ইনশাআল্লাহ সওয়াবও সাব্যস্ত হলো।”</p>
                </div>
            </div>
          </div>
        </section>
      );

      const NavItem = ({ active, onClick, icon, label }) => (
        <button 
          onClick={onClick} 
          className={`flex flex-col items-center gap-1 px-4 py-2 rounded-full transition-all duration-300 ${active ? 'active-tab text-white scale-105' : 'text-gray-400 hover:text-white'}`}
        >
          {icon}
          <span className="text-[10px] font-bold">{label}</span>
        </button>
      );

      const App = () => {
        const [viewMode, setViewMode] = useState('dashboard');
        
        return (
          <div className="min-h-screen relative pb-32">
            <div className="fixed inset-0 islamic-pattern pointer-events-none"></div>
            <div className="fixed top-[-10%] left-[-10%] w-[40%] h-[40%] bg-purple-600/10 blur-[120px] rounded-full pointer-events-none"></div>
            <div className="fixed bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-indigo-600/10 blur-[120px] rounded-full pointer-events-none"></div>

            <div className="container mx-auto px-4 pt-12 text-center relative z-10">
              <h1 className="text-3xl md:text-5xl font-black gradient-text tracking-tight mb-2">রমজান ড্যাশবোর্ড</h1>
              <p className="text-gray-400 text-sm md:text-base mb-8 uppercase tracking-[4px]">স্মার্ট ইবাদত গাইড ২০২৫</p>
            </div>

            <main className="container mx-auto px-4 relative z-10">
              {viewMode === 'dashboard' && <Dashboard />}
              {viewMode === 'calendar' && <CalendarTable />}
              {viewMode === 'planner' && <DailyPlanner />}
              {viewMode === 'tasbih' && <Tasbih />}
              {viewMode === 'dashboard' && <DuaSection />}
            </main>

            <nav className="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-lg z-50">
              <div className="glass-card !rounded-full p-2 flex items-center justify-around shadow-2xl border border-white/20">
                <NavItem active={viewMode === 'dashboard'} onClick={() => setViewMode('dashboard')} icon={<LayoutDashboard size={20} />} label="হোম" />
                <NavItem active={viewMode === 'calendar'} onClick={() => setViewMode('calendar')} icon={<Calendar size={20} />} label="সূচি" />
                <NavItem active={viewMode === 'planner'} onClick={() => setViewMode('planner')} icon={<ClipboardList size={20} />} label="প্ল্যানার" />
                <NavItem active={viewMode === 'tasbih'} onClick={() => setViewMode('tasbih')} icon={<Zap size={20} />} label="তসবিহ" />
              </div>
            </nav>

            <footer className="mt-12 text-center text-gray-500 text-xs pb-10">
              <div className="flex items-center justify-center gap-4 mb-4">
                <Heart size={14} className="text-red-500" /> 
                <span className="font-medium text-gray-400">ইবাদত কবুল হোক</span>
              </div>
              <div className="opacity-50">© ২০২৫ প্রোডাক্টিভ রমজান • নকীব হাসান</div>
            </footer>
          </div>
        );
      };

      const rootElement = document.getElementById('root');
      if (rootElement) {
        const root = ReactDOM.createRoot(rootElement);
        root.render(<App />);
      }
    </script>
  </body>
</html>
